<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Details Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <div class="card-display">
      <div class="card card--front">
        <img class="card__logo" src="images\card-logo.svg" alt="Card Logo">
        <p class="card__number" id="card-number-display">0000 0000 0000 0000</p>
        <div class="card__details">
          <p id="card-name-display">Jane Appleseed</p>
          <p><span id="card-exp-month-display">00</span>/<span id="card-exp-year-display">00</span></p>
        </div>
      </div>
      <div class="card card--back">
        <p class="card__cvc" id="card-cvc-display">000</p>
      </div>
    </div>

    <div class="form-section">
      <form id="card-form">
        <div class="form-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
          <div class="error-message" id="name-error"></div>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
          <div class="error-message" id="number-error"></div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="exp-month">Exp. Date (MM/YY)</label>
            <div class="expiry-inputs">
              <input type="text" id="exp-month" placeholder="MM" maxlength="2" required>
              <input type="text" id="exp-year" placeholder="YY" maxlength="2" required>
            </div>
            <div class="error-message" id="date-error"></div>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" required>
            <div class="error-message" id="cvc-error"></div>
          </div>
        </div>
        <button type="submit" class="submit-btn">Confirm</button>
      </form>

      <div class="success-state hidden" id="success-state">
        <img src="https://i.ibb.co/B4s1g28/icon-complete.png" alt="Complete Icon">
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
        <button class="submit-btn" id="continue-btn">Continue</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
